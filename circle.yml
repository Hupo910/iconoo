dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_TOKEN
    - nvm install 4; nvm install 5; nvm install 6; nvm install 7;

test:
  override:
    - nvm use 4 && npm build
    - nvm use 5 && npm build
    - nvm use 6 && npm build
    - nvm use 7 && npm build

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
