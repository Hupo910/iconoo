dependencies:
  pre:
    - nvm install 4; nvm install 5; nvm install 6; nvm install 7;

test:
  override:
    - nvm use 4 && npm build
    - nvm use 5 && npm build
    - nvm use 6 && npm build
    - nvm use 7 && npm build

deployment:
  publish:
    tag: /v?[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - npm publish
